<div class="row">
    <div class="col s12 m1"></div>


    <div class="col s12 m3">
        <input type="hidden" name="action" value="atualizar" >
        <button class="# 01579b light-blue darken-4 btn btn-large" type="submit" >Atualizar
            <i class="material-icons right">send</i>
        </button>
    </div>  

    <div class="input-field col s12 m4  loading" id="loadingApp"></div>

    <div id="modalDelete" class="modal">
        <div class="modal-content">
          <h4 class="srv-c-2 fz-30 vc">Excluir o ponto turístico ?</h4>
          <p class="center-align">O ponto turístico <b> {{nome}} </b> será apagado.</p>
        </div>
        <div class="modal-footer">
            <a  class="modal-close waves-effect waves-green btn-flat srv-c-1 fwb mr-6"><i class="material-icons icons-ajuda float  pr-3">arrow_back</i>Cancelar</a>

          <a href="{{URL}}/racs/criar-servico?delete={{idApp}}&&imagem-0={{imagem-0}}&&imagem-1={{imagem-1}}&&imagem-2={{imagem-2}}" class="modal-close waves-effect waves-green btn-flat srv-c-2 fwb ml-6">Excluir <i class="material-icons icons-ajuda-fechar right">close</i></a>
          
        </div>
      </div>

    <div class="col s12 m4">
        <a class="#ef5350 red lighten-1 btn btn-large modal-trigger prefix " href="#modalDelete">Excluir <i class="material-icons right" >delete</i></a>

    </div>
   
</div>
