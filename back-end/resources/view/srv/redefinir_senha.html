<div class="container-fluid background-login-srv">

    <div class="col s12 header-login-src"><a class="float m-3 waves-effect waves-light btn-large" href="{{URL}}/">Voltar <i class="material-icons right">home</i></a></div>
      <div class="col s12 card-login-src-content">
  
        <div class="card-login-src">
  
          <form class="z-depth-3 "  name="formRedefinePassword" id="formRedefinePassword"  method="post">
              
            <div class="login">
  
              <div class="loginLogomarca mb-3 center " id="root"><img src="{{URL}}/img/logo-srv-200.png" alt="Logomarca da WEF"></div>
  
             <div class="float w100 center m-1 srv-c-4"><h6>Digite o email cadastrado</h6></div>
             
             <div class="resultadoForm float w100 center m-2 srv-c-2"></div>
  
              <div class="loginFormulario float ">
  
            <div class="row">
             
              <div class="input-field col s12"><input class='float' type='hidden' id='iduser' name='iduser' value="{{status}}" required></div>
              
              <div class="input-field col s12"><i class="material-icons prefix">vpn_key</i><input  type="email" name="email" id="email" class="validate"><label for="email">Email cadastrado</label></div>
             
            </div>
            
            <input class="float" type="hidden" id="g-recaptcha-response" name="g-recaptcha-response" required>
            
            <button class=" mb-3  waves-effect waves-light btn vc" value="Entrar" type="submit" name="action">Redefinir<i class="material-icons right">touch_app</i></button>
               
  
              </div>
  
            </div>
  
          </form>
  
        </div>
  
      </div>
  </div>
